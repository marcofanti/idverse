spring:
  application:
    name: idverse

  datasource:
    # Database connection (overridden by environment variables in docker-compose)
    url: jdbc:mysql://mysql:3306/idverse?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: idverse_user
    password: idverse_pass

    # Connection pool settings
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      # Use 'update' for automatic schema updates, 'validate' for production
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        # Performance optimization
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  thymeleaf:
    cache: true

server:
  port: 19746

logging:
  level:
    org.itnaf.idverse: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
