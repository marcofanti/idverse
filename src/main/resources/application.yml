spring:
  application:
    name: idverse

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  thymeleaf:
    cache: false

server:
  port: 19746

logging:
  level:
    org.itnaf.idverse: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
